name: CI

on:
  push:
    branches:
      - master
  workflow_dispatch:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install
        run: npm ci
      - name: Lint
        # Предполагаем, что эта команда может генерировать отчет, например, lint-report.json
        run: "npm run test:lint"
      
      # --- ДОБАВЛЕНИЕ АРТЕФАКТА ЛИНТИНГА ---
      - name: Upload Lint Report Artifact
        uses: actions/upload-artifact@v4
        if: always() # Условие загрузки независимо от успеха линтинга
        with:
          name: lint-report
          path: lint-report.json
          # Игнорируем, если файл lint-report.json не был создан
          if-no-files-found: ignore

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build
      
      # --- ДИАГНОСТИКА: ПРОВЕРКА СОЗДАННЫХ ПАПОК ---
      - name: List files after build (DIAGNOSTIC)
        run: ls -R
        
      - name: Test
        run: npm test

      # --- ДОБАВЛЕНИЕ АРТЕФАКТА СБОРКИ ---
      - name: Upload Build Artifact (dist)
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          # САМЫЙ КРИТИЧНЫЙ ПАРАМЕТР: ЕСЛИ 'dist' НЕ РАБОТАЕТ, ПРОВЕРЬТЕ ВЫВОД 'DIAGNOSTIC'
          path: dist 
          retention-days: 7
          # if-no-files-found: error - по умолчанию, выдаст ошибку, если сборка не создана

      # --- ДОБАВЛЕНИЕ АРТЕФАКТА ТЕСТОВ (ОПЦИОНАЛЬНО) ---
      - name: Upload Test Coverage Artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: test-coverage-report
          path: coverage/lcov-report
          # Игнорируем, если отчет о покрытии не был создан
          if-no-files-found: ignore
